<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	
	<link rel="stylesheet" type="text/css" href="registeration_style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

	<section class="main">
		<h1 class="title">Registration Form</h1>
		<form name="myform" action="../own_project/register.php" method="POST">
			<div class="main-box">
				<div class="input-box">
					<span class="text">Full Name</span>
					<input type="text" name="fullname" placeholder="Enter your fullname" required>
				</div>

				<div class="input-box">
					<span class="text">Username</span>
					<input type="text" name="uname" placeholder="Enter your username" required>
				</div>

				<div class="input-box">
					<span class="text">Email</span>
					<input type="email" name="email" placeholder="Enter your email" required>
				</div>

				<div class="input-box">
					<span class="text">Phone Number</span>
					<input type="Number" name="phnum" placeholder="Enter your phone number" required>
				</div>

				<div class="input-box">
					<span class="text">Password</span>
					<input type="Password" name="pwd1" placeholder="Enter your password" required>
				</div>

				<div class="input-box">
					<span class="text">Confirm Password</span>
					<input type="Password" name="pwd2" placeholder="Confirm your password" required>
				</div>

				
				<div class="input-box">
					<span class="text">Gender</span>
					<select id="Gender" name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="others">Others</option>
					</select><br>
				</div>

				<div class="input-box">
					<span class="text">Login Type </span>
					<select id="loginType" name="loginType">
						<option value="user">User Login</option>
						<option value="admin">Admin Login</option>
					</select>
				</div>

			</div>



			<div class="btn">
				<input type="submit" value="Register">
			</div>
		</form>
		<p>Already have an account? <a href="index.html">Login here</a></p>
	</section>

</body>
</html>
