<html>

	<link rel="stylesheet" type="text/css" href="vail_check_style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">

      $(function () {
          $(".date").datepicker();

  </script>


</head>
<body>

	<section class="main">
        <div class="btn">
            <button type="button" id="logout-btn" onclick="window.location.href='index.html'">Log Out</button>
        </div>
		<h1 class="title">Availability Check</h1>

		<form name="myform" action="avail_check.php" method="post">
			<div class="main-box">
				<div class="input-box">
					<span class="text">From</span>
                    <select required name='bfrom'>
                        <option value="">Select location...</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Salem">Salem</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Tripur">Tripur</option>
                        <option value="Bengalore">Bengalore</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
				</div>

                <div class="input-box">
					<span class="text">To</span>
                    <select required name='bto'>
                        <option value="">Select location...</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Salem">Salem</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Tripur">Tripur</option>
                        <option value="Bengalore">Bengalore</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
				</div>

				<div class="input-box">
					<span class="text">Departure date</span>
					<input type="text" name="departure" class="form-control date" id="departure" placeholder="Select date..." required>
				</div>

				<div class="input-box">
					<span class="text">Return date</span>
					<input name="breturn" type="text" class="form-control date" id="return" placeholder="Select date..."  required>
				</div>
				
				<div class="input-box">
					<span class="text">Trip Type</span>
                    <select id="tripType" name="tripType" required>
                        <option value="">Select trip...</option>
                        <option value="Round">Round</option>
                        <option value="OneWay">OneWay</option>
                    </select><br>
				</div>

				<div class="input-box">
					<span class="text">Class </span>
					<select id="Class" name="class" required>
                        <option value="">Select class...</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
					</select>
				</div>

                <div class="input-box">
                    <span class="text">Passenger Count</span>
                    <input type="number" name="passcnt" id="passengerCount" placeholder="Enter passenger count" required>
                </div>

			</div>
			<div class="btn">
				<input type="submit" id="form-submit" value="PROCEED">
			</div>
		</form>
	</section>

</body>
</html>
